<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <h1>Image Gallery</h1>
        <div class="category-buttons">
            <button class="category-btn" data-category="all">All Photos</button>
            <button class="category-btn" data-category="landscapes">Landscape Photos</button>
            <button class="category-btn" data-category="flowers">Flower Photos</button>
            <button class="category-btn" data-category="girls">Girl Photos</button>
            <button class="category-btn" data-category="children">Children Photos</button>
        </div>
        <div class="gallery-images">
            <img id="main-image" src="images/all/image1.jpg" alt="Gallery Image">
        </div>
        <div class="thumbnail-container" id="thumbnail-container">
            <!-- Thumbnails will be dynamically loaded here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
